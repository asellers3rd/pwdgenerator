name: Build AppImage

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 🛠 Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-tk \
          python3-venv python3-dev \
          libfuse2 libx11-dev libxext-dev libxrandr-dev \
          libxfixes-dev libxcursor-dev libxinerama-dev \
          libxi-dev libglib2.0-dev libgtk-3-dev \
          build-essential wget git

    # 🛠 Install AppImageBuilder
    - name: Install AppImageBuilder
      run: |
        pip3 install appimage-builder

    # 🐍 Install Python dependencies
    - name: Install Python dependencies
      run: |
        pip3 install pyinstaller customtkinter

    # 📦 Build binary with PyInstaller (no subdir now)
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed pwdgenerator.py \
          --name "Password_Generator" \
          --icon icon.png

    # 📂 Prepare AppDir
    - name: Prepare AppDir
      run: |
        mkdir -p AppDir/usr/bin
        cp dist/Password_Generator AppDir/usr/bin/

    # 📦 Build AppImage
    - name: Build AppImage
      run: |
        cp AppImageBuilder.yml AppImageBuilder.yml
        appimage-builder --recipe AppImageBuilder.yml

    # 🚀 Upload AppImage to GitHub Release
    - name: Upload AppImage to Release
      uses: softprops/action-gh-release@v2
      with:
        files: '*.AppImage'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
