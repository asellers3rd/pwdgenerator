name: Build AppImage

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: appimagecrafters/appimage-builder:latest
      options: --privileged # Required for AppImage builds

    steps:
    # 📥 Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 🐍 Set up Python and install dependencies
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install pyinstaller customtkinter

    # 📦 Build binary with PyInstaller
    - name: Build with PyInstaller
      run: |
        cd pwdgeneratorapp
        pyinstaller --noconfirm --onefile --windowed pwdgenerator.py \
          --name "Password_Generator" \
          --icon icon.png

    # 📂 Prepare AppDir for AppImage build
    - name: Prepare AppDir
      run: |
        mkdir -p AppDir/usr/bin
        cp pwdgeneratorapp/dist/Password_Generator AppDir/usr/bin/

    # 📦 Build AppImage
    - name: Build AppImage
      run: |
        cp pwdgeneratorapp/AppImageBuilder.yml AppImageBuilder.yml
        appimage-builder --recipe AppImageBuilder.yml

    # 🚀 Upload AppImage to GitHub Release
    - name: Upload AppImage to Release
      uses: softprops/action-gh-release@v2
      with:
        files: '*.AppImage'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
