version: 1
AppDir:
  path: AppDir
  app_info:
    id: com.example.passwordgenerator
    name: Password_Generator
    icon: icon.png
    exec: usr/bin/Password_Generator
    version: 1.0.0

  runtime:
    env:
      PATH: "$APPDIR/usr/bin:$PATH"

recipe:
  AppDir:
    files:
      - usr/bin/Password_Generator
    apt:
      - libfuse2
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-0
